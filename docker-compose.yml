version: '3.8'

services:
  # MongoDB Database
  mongodb:
    image: mongo:7.0
    container_name: ecometer-mongodb
    restart: unless-stopped
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: password123
      MONGO_INITDB_DATABASE: ecometer
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
      - ./docker/mongodb-init:/docker-entrypoint-initdb.d
    networks:
      - ecometer-network

  # ML Service (FastAPI)
  ml-service:
    build:
      context: ./ml-service
      dockerfile: Dockerfile
    container_name: ecometer-ml-service
    restart: unless-stopped
    ports:
      - "8001:8001"
    volumes:
      - ./model_artifacts:/app/model_artifacts:ro
    environment:
      - PYTHONUNBUFFERED=1
    depends_on:
      - mongodb
    networks:
      - ecometer-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8001/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Backend Service (Express.js)
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: ecometer-backend
    restart: unless-stopped
    ports:
      - "10000:10000"
    environment:
      - NODE_ENV=development
      - PORT=10000
      - MONGO_URI=mongodb://admin:password123@mongodb:27017/ecometer?authSource=admin
      - ML_SERVICE_URL=http://ml-service:8001
      - FRONTEND_URL=http://localhost:3000
    depends_on:
      - mongodb
      - ml-service
    networks:
      - ecometer-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:10000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Frontend Service (React + Vite)
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: ecometer-frontend
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - VITE_BACKEND_URL=http://localhost:10000
    depends_on:
      - backend
    networks:
      - ecometer-network
    volumes:
      - ./frontend/src:/app/src:ro
      - ./frontend/public:/app/public:ro

volumes:
  mongodb_data:
    driver: local

networks:
  ecometer-network:
    driver: bridge